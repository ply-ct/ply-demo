plyMoviesByYearAndRating:
  url: '${baseUrl}?year=${year}&rating=${rating}'
  method: GET
  headers:
    Accept: application/json
# temp comment
plyMovieById:
  # id comes from previous response body
  url:  '${baseUrl}/${@moviesByYearAndRating.response.body.movies[1].id}'
  method: GET
  headers:
    Accept: application/json

# general purpose query
plyMoviesQuery:
  url: '${baseUrl}?${query}'
  method: GET
  headers:
    Accept: application/json

