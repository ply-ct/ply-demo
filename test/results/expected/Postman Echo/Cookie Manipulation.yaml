Set Cookies:
  request:
    url: 'https://postman-echo.com/cookies/set?foo1=bar1&foo2=bar2'
    method: GET
    headers: {}
  response:
    status:
      code: 200
      message: OK
    headers:
      content-type: application/json; charset=utf-8
      set-cookie: sails.sid=${~.*}; Path=/; HttpOnly
    body: |-
      {
        "cookies": {
        }
      }
