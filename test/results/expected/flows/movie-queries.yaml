# flow results for movie queries (illustrates previous request access)
Start:
  id: s1
  status: Completed
Movies by Year & Rating:
  id: s3
  request:
    url: '${baseUrl}?year=${year}&rating=${rating}'
    method: GET
    headers:
      Accept: application/json
