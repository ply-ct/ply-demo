Repository Topics:
  id: s3
  request:
    url: https://api.github.com/graphql
    method: POST
    headers:
      Content-Type: application/json
      User-Agent: ply-ct
    body: |-
      query {
        repository(owner: "${github.organization}", name: "${github.repository}") {
          repositoryTopics(first: 10) {
            edges {
              node {
                topic {
                  name
                }
              }
            }
          }
        }
      }
