patchBadRating:
  request:
    url: '${baseUrl}/${@getMovieId.response.body.movies[0].id}'
    method: PATCH
    headers:
      Content-Type: application/json
    body: |-
      {
        "rating": 5.2
      }
  response:
    status:
      code: 400
      message: Bad Request
    headers:
      content-type: application/json; charset=utf-8
    body: |-
      {
        "status": {
          "code": 400,
          "message": "Value for 'rating' (5.2) should be between 0 and 5"
        }
      }
