# general purpose query
moviesQuery:
  url: '${baseUrl}/movies?${query}'
  method: GET
  headers:
    Accept: application/json

moviesByYear:
  url: '${baseUrl}/movies?year=${year}'
  method: GET
  headers:
    Accept: application/json

movieById:
  url: '${baseUrl}/movies/${id}'
  method: GET
  headers:
    Accept: application/json
