test: top three movies with Bela Lugosi
request:
  url: >-
    ${base-url}/movies?sort=rating&descending=true&max=3&search=Bela
    Lugosi
  method: GET
  headers:
    Accept: application/json
response:
  status:
    code: 200
    message: OK
  headers:
    content-type: application/json
  body: |-
    {
      "movies": [
        {
          "credits": [
            {
              "name": "Tod Browning",
              "role": "director"
            },
            {
              "name": "Bela Lugosi",
              "role": "actor"
            },
            {
              "name": "Helen Chandler",
              "role": "actor"
            },
            {
              "name": "David Manners",
              "role": "actor"
            },
            {
              "name": "Dwight Frye",
              "role": "actor"
            },
            {
              "name": "Edward Van Sloan",
              "role": "actor"
            }
          ],
          "description": "The only thing more amazing than Lugosi's out-of-body performance is the fact that the finest horror movie ever made was filmed within 2 years of the advent of talking pictures.",
          "id": "8f180e68",
          "poster": "drac.jpg",
          "rating": 5,
          "title": "Dracula",
          "webRef": {
            "ref": "tt0021814",
            "site": "imdb.com"
          },
          "year": 1931
        },
        {
          "credits": [
            {
              "name": "Erle C. Kenton",
              "role": "director"
            },
            {
              "name": "Charles Laughton",
              "role": "actor"
            },
            {
              "name": "Bela Lugosi",
              "role": "actor"
            },
            {
              "name": "Richard Arlen",
              "role": "actor"
            },
            {
              "name": "Leila Hyams",
              "role": "actor"
            },
            {
              "name": "Kathleen Burke",
              "role": "actor"
            }
          ],
          "description": "Despite the misleading promotional copy in the poster, it's Charles Laughton's deliciously evil Dr. Moreau that dominates this film and lifts it beyond the typical horror adventure piece; although Kathleen Burke certainly does deliver quite a fetching turn as Lota the panther woman.",
          "id": "c1685de",
          "poster": "iols.jpg",
          "rating": 5,
          "title": "Island of Lost Souls",
          "webRef": {
            "ref": "tt0024188",
            "site": "imdb.com"
          },
          "year": 1932
        },
        {
          "credits": [
            {
              "name": "Rowland V. Lee",
              "role": "director"
            },
            {
              "name": "Boris Karloff",
              "role": "actor"
            },
            {
              "name": "Bela Lugosi",
              "role": "actor"
            },
            {
              "name": "Basil Rathbone",
              "role": "actor"
            },
            {
              "name": "Lionel Atwill",
              "role": "actor"
            },
            {
              "name": "Josephine Hutchinson",
              "role": "actor"
            }
          ],
          "description": "Lugosi as the hunchbacked Ygor is worth the price of admission by himself, but we're also treated to Karloff's final reprise of his role as the monster, Rathbone's stiff portrayal of the mad doctor's son, and Atwill's iconic Inspector Krogh (he of the trick hand).",
          "id": "cde9fdae",
          "poster": "sof.jpg",
          "rating": 4.5,
          "title": "Son of Frankenstein",
          "webRef": {
            "ref": "tt0031951",
            "site": "imdb.com"
          },
          "year": 1939
        }
      ]
    }
