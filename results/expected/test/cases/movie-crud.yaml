remove movie:
  deleteMovie:
    request:
      url: '${baseUrl}/${id}'
      method: DELETE
      headers:
        Accept: application/json
    response:
      status:
        code: 200
        message: OK
      headers:
        content-type: application/json${~.*}  # charset is optional (regex)
      body: |-
        {
          "status": {
            "code": 200,
            "message": "OK"
          }
        }
  retrieveMovie:
    request:
      url: '${baseUrl}/${id}'
      method: GET
      headers:
        Accept: application/json
    response:
      status:
        code: 404
        message: Not Found
      headers:
        content-type: application/json${~.*}  # charset is optional (regex)
      body: |-
        {
          "status": {
            "code": 404,
            "message": "Movie not found: ${id}"
          }
        }
