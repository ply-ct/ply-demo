# basic github workflow to exercise ply tests
name: 'ply-demo ci'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
#    - run: npm install -g tsc
    - run: npm install -g ply-ct
#    - run: npm run build
    - run: npm test
