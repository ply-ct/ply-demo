# basic github workflow to exercise ply tests
name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PLY_VALUES: ${{ secrets.PLY_VALUES }} # override baseUrl
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      TMDB_KEY: ${{ secrets.TMDB_KEY }}
      FORCE_COLOR: 'true',
      NODE_OPTIONS: '-r ts-node/register'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: |
        npm install
        npm run build
    - run: npm run start-movies
    - name: ply
      uses: ply-ct/ply-action@v2.4
      with:
        ply-path: node_modules/@ply-ct/ply
    - run: npm run stop-movies

